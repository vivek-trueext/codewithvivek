<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zoom image 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="image-box">
        <img src="images/mountain-3807667.jpg" alt="image" class="normal-image" id="image">
        <p>click on this image to zoom it</p>
    </div>
    <div class="zoom-box" id="zoom">
        <img src="" alt="image" class="zoom-image">
        <i id="cross-btn" class="fa-solid fa-x"></i>
    </div>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/d8093d363b.js" crossorigin="anonymous"></script>
</body>

</html>
