<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="nav-box">
                <div class="col-12 mt-3">
                    <a href="#"><span>Share my Card</span></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container px-4 doc-pic-box">
        <div class="row">
            <div class="col-6 doctor">
                <img src="images/doc (2).png" alt="image">
            </div>
            <div class="col-6 name-box">
                <h2>Dr. Debora Knight</h2>
                <p>Dermatologist</p>
                <img src="images/doc logo.png" alt="logo" height="70px">
            </div>

        </div>
        <div class="row mt-3">
            <div class="col-6 p-0 save-contact d-flex justify-content-center">
                <a class="text-decoration-none shadow" href="#">Save Contact</a>
            </div>
            <div class="col-6 p-0 exchange-contact d-flex justify-content-center">
                <a class="text-decoration-none shadow" href="#">Exchange Contact</a>
            </div>
        </div>

        <div class="row">
            <p class="pt-4 pb-2 px-0 m-0 fw-bold">Social networks</p>
        </div>
        <div class="row">
            <ul class="list-unstyled p-0 d-flex social-list m-0">
                <li>
                    <a class="d-flex align-items-center" href="#"><i class="fs-2 fa-brands fa-facebook"
                            style="color: #005eff;"></i></a>
                </li>

                <li>
                    <a class="d-flex align-items-center" href="#"><i class="fs-2 fa-brands fa-instagram"
                            style="color: #ff00dd;"></i></a>
                </li>

                <li>
                    <a class="d-flex align-items-center" href="#"><i class="fs-2 fa-brands fa-linkedin-in"
                            style="color: #0065b3;"></i></a>
                <li>
                    <a class="d-flex align-items-center" href="#"><i class="fs-2 fa-brands fa-twitter"
                            style="color: #005eff;"></i></a>
                </li>
                <li>
                    <a class="d-flex align-items-center" href="#"><i class="fs-2 fa-brands fa-youtube"
                            style="color: #ff0000;"></i></a>
                </li>

            </ul>
        </div>
        <div class="row">
            <p class="py-2 px-0 m-0 fw-bold">Contact info.</p>
        </div>
        <div class="row">
            <ul class="list-unstyled contact-list pt-2 px-0 mb-0 text-center">
                <li>
                    <i class="fs-1 fa-solid fa-link"></i> <span><a href="#">www.dermatologist.com</span></a>
                    <span><a href="#"><i class="fa-solid fa-chevron-right"></i></a></span>
                </li>
                <hr>
                <li>
                    <i class="fs-1 fa-solid fa-mobile-screen-button"></i> <span><a href="#">+91 9709408227</a></span>
                    <span><a href="#"><i class="fa-solid fa-chevron-right"></i></a></span>
                </li>
                <hr>
                <li>
                    <i class="fs-1 fa-regular fa-envelope"></i> <span><a href="#">dknight@dermatologist.com</a></span>
                    <span><a href="#"><i class="fa-solid fa-chevron-right"></i></a></span>
                </li>
                <hr>
                <li>
                    <i class="fs-1 fa-brands fa-whatsapp"></i> <span><a href="#">WhatsApp Chat</a></span>
                    <span><a href="#"><i class="fa-solid fa-chevron-right"></i></a></span>
                </li>
            </ul>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/d8093d363b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
