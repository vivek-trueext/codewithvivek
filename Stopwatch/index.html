<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Stopwatch</h1>
    <div class="container">
        <div class="box" id="minutes">00</div>
        <div class="box" id="seconds">00</div>
        <div class="box" id="miliseconds">00</div>
    </div>
    <div class="button">
        <button id="startButton"><i class="fa-solid fa-play"></i></button>
        <button id="resetButton"><i class="fa-solid fa-arrow-rotate-left"></i></i></button>
        <button id="lapButton"><i class="fa-solid fa-print"></i></button>
    </div>

    <h2>Laps</h2>
    <div class="laptime">

        <p id="printlap"></p>
        <p id="printLaptime"></p>


    </div>
    <script src="js/script2.js"></script>
    <script src="https://kit.fontawesome.com/d8093d363b.js" crossorigin="anonymous"></script>
</body>

</html>
