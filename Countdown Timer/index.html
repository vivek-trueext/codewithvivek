<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coundown TImer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="inputArea">
            <label for="userInput">Choose a future date & time to set Timer</label><br>
            <input id="userInput" type="datetime-local" min="2024-03-20 00:00">
            <button id="button"><i class="fa-solid fa-play"></i></button>
        </div>
        <div class="timerScreen">
            <div>
                <div class="box" id="dayBox">00</div>
                <p>Days</p>
            </div>
            <div>
                <div class="box" id="hourBox">00</div>
                <p>Hours</p>
            </div>
            <div>
                <div class="box" id="miniutBox">00</div>
                <p>Minutes</p>
            </div>
            <div>
                <div class="box" id="secondBox">00</div>
                <p>Seconds</p>
            </div>
        </div>
        <p>Timer set for : Aug 12,2024 23:59:59</p>

    </div>

    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/d8093d363b.js" crossorigin="anonymous"></script>
</body>

</html>
